<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
        CSS中的注释
        CSS的基本语法:
            选择器 声明块

            选择器 通过选择器可以选择页面中的指定元素
                比如p的作用就是选中页面中的所有元素
            声明块,通过声明块来为指定元素设置样式
                声明块由一个一个声明组成
                声明是哟个名值对结构
                    一个样式名对于一个样式值,以:连接
                    以;结尾
         */
        
         p{
             color: red;
             font-size: 40px;
         }
         h1{
             color: green;
         }

    </style>


</head>
<body>
    <h1>我是h1</h1>
    <p>今天天气真不错</p>
    <p>今天天气真不错</p>
    <p>今天天气真不错</p>
    <p>今天天气真不错</p>
</body>
</html>
