<!doctype html>
<html>
	<head>
	<!-- 通过meta标签设置网页的字符集-->
		<meta charset="utf-8">
		<title>网页的基本结构</title>
	</head>
	<body>
	<!--
		迭代
		网页的版本
		文档声明(doctype)
			-文档声明用来告诉浏览器当前网页的版本
			-html5的文档声明
			<!doctype html>
			<!Doctype HTML>
			2种写法都对
		进制:
			十进制
			二进制:所有数据在计算机底层都会以二进制的形式保存
			
			八进制
			十六进制
			
		字符编码:
			一段文字存储到内存中时,需要转换为二进制编码
			-编码
			-解码
			-字符集(charset)
				-编码和解码所采用的规则
			-乱码
				-编码和解码所采用的字符集不同
			-常见的字符集
				ASCII 美国 7位128
				ISO88591 欧洲 8位256
				GB2312  中国
				GBK		中国
				UTF-8	万国码
				开发时使用的字符集都是UTF-8
				
				
	-->

</html>
