<body>
    <!-- 
        超链接可以让我们从一个页面跳转到其他页面
        或者是当前页面的其他位置

        使用a标签来定义超链接
            属性:
                href指定跳转的目标路径
                    -值可以是一个外部网站
                    -也可以是一个内部页面的地址(在同一个目录下才行)

        超链接也是一个行内元素,在a标签内可嵌套除它自身外的任何元素


     -->

     <a href="https://www.baidu.com">超链接1</a>
     <br>
     <a href="07.列表.html">超链接2</a>
     
</body>
</html>
