<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        audio 标签用来向页面中引入一个外部的音视频文件
            音视频文件引入时,默认情况下是不允许用户自己控制播放停止的
        属性:
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
                如果设置了autoplay 则页面打开时,音乐会自动播放
                    但目前大部分浏览器都不会起作用
                loop 音乐是否循环播放

     -->
     <!-- <audio src="./音视频/audio.mp3" controls autoplay loop></audio> -->

     <!-- 
         除了通过src来指定外部文件的路径以外,还可以通过source来指定文件
      -->



      <!-- 
              优先使用第一个,有效解决浏览器兼容问题
              ogg针对偏门浏览器(不支持mp3格式)
           -->
      <audio controls>
          对不起,您的浏览器不支持播放音频,请升级浏览器
          
          <source src="./音视频/audio.ogg">
          <source src="./音视频/audio.mp3">
      </audio>

      <!-- 
          使用video标签来向网页中引入视频文件
                -使用方式和audio基本一样

        使用embed基本可以兼容所有浏览器了
        IE8不支持前两种格式
        chrom支持第一种格式,那么chrom就只会解析第一行
       -->
      <video controls> 
            <source src="./音视频/flower.mp4"> 
            <source src="./音视频/flower.webm"> 
            <embed src="./音视频/flower.mp4" type="video/mp4">

      </video>
      <!-- 
          一般音视频占用内存较大,不会把音视频直接放到服务器上的
          而是寻求第三方的托管,降低本地服务器压力
          
       -->
</body>
</html>
