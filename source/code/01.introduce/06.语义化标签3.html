<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        结构化语义标签
     -->
    
     <!-- 
         header表示网页的头部
         main表示网页的主体(一个网页只会有一个main)
         footer表示网页的底部

         这些都是H5新增的标签,用的比较少


      -->
      <!-- 
          nav表示网页中的导航
          aside表示和主体相关的其他内容(侧边栏)
          article表示一个独立的文章

          section表示一个独立的区块,上边的标签都不能表示时用section

          div没有语义,用来表示区块,目前div还是用的最多的布局元素
          div可以代替上面所有的标签
          span是行内元素,没有任何语义,一般用于在网页中选中文字
       -->
      <header></header>
      <main></main>
      <footer></footer>

      <nav></nav>
      <aside></aside>
      <article></article>


      <section></section>

      <div></div>
      <span></span>
      
</body>
</html>
