<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<!-- 
    列表(list)(购物清单)
        1.铅笔
        2.尺子
        3.橡皮

    在html中可以创建列表,共有3种
        1.有序列表
        2.无序列表
        3.定义列表
    
    使用ol标签创建无序列表
        使用li表示列表项(list item)

    使用ul标签创建无序列表
        使用li表示列表项(list item)

    定义列表
        使用dl标签创建定义列表
        使用dt表示定义的内容
        使用dd对内容进行解释说明

    列表之间可以互相嵌套
 -->
 <ol>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>

</ol>

<ul>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>

</ul>

<dl>
    <dt>
        结构
    </dt>
    <dd>结构表示网页结构,用来规定标题,段落的位置</dd>
</dl>

</body>
</html>
