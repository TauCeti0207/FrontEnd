<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        块元素(block element)
            -在网页中一般通过块元素对页面进行布局
            
        行内元素(inline element)
            -行内元素主要用来包裹文字

            -一般情况下会在块元素中放行内元素
            而不会在行内元素中放块元素
            -块元素中基本什么都能放
            -p元素中不能放任何的元素


        浏览器在解析网页时,会自动对网页中不符合规范的内容进行修正
            比如:
                标签写在了根元素外部
                p元素中出现了块元素
                根元素中出现了除body和head以外的子元素
                ... ...
        浏览器不会对源码做出修改,而是在内存中进行修改
        F12 element 查看网页在内存中的结构
     -->

     <p>
         <h1>哈哈哈哈</h1>
     </p>


</body>
</html>
