		<title>标签的属性</title>
	</head>
	<body>
	<!--
		属性,在标签中(开始标签或自结束标签)
		可以设置属性
		属性是一个名值对
		属性用来设置标签中的内容如何显示
		属性和标签名或其他属性要用空格隔开
		属性不能瞎写,根据文档中的规定编写
		有些属性没有属性值
		属性值要用引号引起来,
		可以是单引号也可以是双引号
		
	-->
