<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>
    <!-- 
        在网页中编写的多个空格默认情况下会被浏览器解析为1个空格
        有些时候不能直接书写一些特殊符号
        如果需要书写这些特殊的符号,需要使用html中的实体(转义字符)
        实体语法:
            %实体名字;
                &nbsp;空格
                &gt;大于号
                &lt;小于号
                &copy;版权符号
     -->
    <p>
        今天&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天气真不错
    </p>
    <p>
        a< b >c
    </p>
</body>
</html>
